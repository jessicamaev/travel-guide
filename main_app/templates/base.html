{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>J&A Travel Guide</title>
  <!-- Materialize CSS CDN Link to be uncommented later -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>
  <header class="navbar-fixed">
    <nav class="light-blue darken-4">
      <div class="nav-wrapper">
        <ul>
          <li><a href="/" class="left brand-logo">&nbsp;&nbsp;J&A Travel Guide</a></li>
        </ul>
        {% if user.is_authenticated %}
        <ul class="right">
          <li><a href="{% url 'logout' %}">Log Out</a></li>
        </ul>
        {% else %}
        <ul class="right">
          <li><a href="{% url 'login' %}">Log In</a></li>
        </ul>
        {% endif %}
        <ul class="right">
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
        </ul>
        <ul class="right">
          <li><a href="/experiences">Experiences</a></li>
        </ul>
        <ul class="right">
          <li><a href="{% url 'cities_index' %}">Home</a></li>
        </ul>
       
        

      </div>

    </nav>
  </header>
  <main class="container">

    {% block content %}
    {% endblock %}
  </main>

  <footer class="light-blue darken-4">
    <footer class="page-footer">
      <div class="right">All Rights Reserved, &copy; 2022 J&A &nbsp;</div>
    </footer>
</body>

</html>
